<!DOCTYPE html>
<html>
  <head>
    <title>Video Search Engine</title>

    <!-- style-sheet -->

    <link rel="stylesheet" type="text/css" href="styles.css" />

    <!-- google font -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <script
      src="https://kit.fontawesome.com/299dcbf0d5.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <div class="web__heading">
        <i class="fa fa-tv fa-shake" style="color: #00eaff"></i>
        <p>Simple Video Search Engine</p>
      </div>

      <form id="search-form" method="get" role="search" action="/index.html">
        <input type="text" id="search-input" placeholder="search" name="q" />
        <button type="submit">
          <i class="fa fa-search" style="font-size: 16px; color: #2a8cff"></i>
        </button>
      </form>
    </header>

    <!-- <div class="card">
      <img src="${item.thumbnailImage.url}" alt="Card Image" />
      <div class="card-content">
        <h3 class="video__title">${item.titleNoFormatting}</h3>
        <p class="video__description">${item.contentNoFormatting
}</p>

        <div class="details">
          <div class="website">
            <span class="website__logo">yu</span>
            youtube
          </div>
          <div class="views">23m views</div>
        </div>
      </div>
    </div> -->

    <div class="gcse-searchresults-only"></div>
    <div id="results-container"></div>

    <div id="preview-overlay">
      <div id="preview-content">
        <button id="visit-button">Visit</button>
        <button id="close-button">Close</button>
      </div>
    </div>

    <footer>
      <div id="pagination__container">
        <div class="pagination">
          <div role="button" id="prev-button">
            <i class="fa fa-arrow-left" style="font-size: 16px"></i>
            Prev
          </div>
          <div id="page">1</div>
          <div role="button" id="next-button">
            Next
            <i class="fa fa-arrow-right" style="font-size: 16px"></i>
          </div>
        </div>
      </div>
      <div class="google__search">
        <span role="button" type="submit">
          <i class="fa fa-search" style="font-size: 16px; color: #2a8cff"></i>
          Search <span id="search__keyword">Blink</span> on Google
        </span>
      </div>
    </footer>

    <!-- search engine id  -->

    <script
      async
      src="https://cse.google.com/cse.js?cx=2359055aa89964e0a"
    ></script>

    <script src="index.js"></script>
  </body>
</html>
